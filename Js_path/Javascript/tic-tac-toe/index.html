<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
        
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h3 id="actual-turn">X plays</h3>
    <div id="restart" class="">
        <button id="play" >Play again</button>
    </div>
    <div id="board">
       <div data-position="1" class="position">Position 1</div>
       <div data-position="2" class="position">Position 2</div>
       <div data-position="3" class="position">Position 3</div>
       <div data-position="4" class="position">Position 4</div>
       <div data-position="5" class="position">Position 5</div>
       <div data-position="6" class="position">Position 6</div>
       <div data-position="7" class="position">Position 7</div>
       <div data-position="8" class="position">Position 8</div>
       <div data-position="9" class="position">Position 9</div>
    </div>

    
</body>
<script src="script.js"></script>
</html>

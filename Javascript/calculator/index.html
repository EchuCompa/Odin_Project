<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="display">
            <div id="actual-number">0</div>
            <div id ="previous-data"></div>
        </div>

        <div id="keyboard">   
            <button class="key">+</button>
            <button class="key">-</button>
            <button class="key">X</button>
            <button class="key">/</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">x<sup>y</sup></button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">!</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key not-operation">DEL</button>
            <button class="key not-operation">.</button>
            <button class="key">0</button>
            <button class="key not-operation">AC</button>
            <button class="key not-operation">=</button>
        </div>
    </div>
    
    
</body>
<script src="scripts.js"></script>
</html>
